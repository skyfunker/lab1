<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/scheme.css">
        <script src="js/Chart.js"></script>
    </head>
    <body>


        <h1>Розрахунок ККД електричного кола</h1>
        <div id="drawing">
            <div><canvas id="scheme" width="550" height="350"></canvas></div>
            <div>
                <canvas id="myChart" width="550" height="350"></canvas>   
            </div>
                
        </div>
        
        <div id="main">
            <form>
                <p>Натисніть на реостат для зміни опору (R)</p>
                <div>
                    <table id="params">
                        <tr>
                            <td><label for="current">E(V) = </label><input
                                    type="number" id="ers" name="ers" size="3" value="10"/></td>
                            <td><label for="internalRes">r(Ohm) = </label>
                                <input type="number" id="internalRes" size="2" value="2" /></td>
                            <td><label for="reostatRes">R(Ohm) = </label>
                                <input type="number" id="reostatRes" value="" size="3" readonly="yes" /></td>
                        </tr>
                    </table>	
                </div>
                <div class="divkpd">
                    <table id="tablekpd" border="1">
                        <caption>Таблиця розрахунку ККД</caption>
                        <thead>
                            <tr>
                                <th>R (Ohm)</th><th>I (A)</th><th>U (V)</th><th>&eta;&nbsp;(%)</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    
                </div>
                <div style="margin-top:5px;">
                   <input type="button" id="btnChart" onclick="javascript:btnChart_onclick();" value="Побудувати графік" /> 
                </div>
            </form>
        </div>


        <script src="js/scheme.js"></script>
    </body>
</html>
